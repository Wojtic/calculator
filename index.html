<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulačka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="abc_obal">
      <div class="abc_nastaveni">
        <label for="abc_nastaveni">Abeceda:</label>
        <select name="abc_nastaveni" class="abc_nastaveni_vstup">
          <option value="default" selected>Základní</option>
          <option value="inverted">Základní naopak</option>
          <option value="random">Náhodné</option>
        </select>
        <button class="abc_generate">Vygeneruj!</button>
      </div>
      <div class="abc"></div>
      <script>
        (() => {
          let abc_dohromady = "";
          for (let i = 0; i < 60; i++) {
            abc_dohromady += `<div class="sloupek"><p id="paragraf_${i.toString()}">${i.toString()}</p><input maxlength="1" type="text" id="cislo_${i.toString()}" /></div>`;
          }
          document.querySelector(".abc").innerHTML = abc_dohromady;
        })(); // Uzavřeno do anonymní funkce, aby nevznikaly globální proměnné
      </script>
    </div>
    <div class="calculator">
      <div class="calculator_settings">
        <label for="calc_mode">Kalkulačka:</label>
        <select name="calc_mode" class="calc_mode_select">
          <option value="nothing" selected>Žádná</option>
          <option value="random">Náhodná</option>
          <option value="normal">Normální</option>
        </select>
        <label for="soustava">Číselná soustava:</label>
        <input
          type="number"
          name="soustava"
          class="inpt_soustava"
          min="2"
          max="60"
          value="10"
        />
        <label for="check_42">42:</label>
        <input type="checkbox" name="check_42" class="check_42" checked />
      </div>
      <div class="calculator_inside"></div>
    </div>
    <script src="./abeceda.js"></script>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
